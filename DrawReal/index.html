<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Başarılı Sürüm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <h1>DrawReal</h1>
  
    <label for="penColor">Kalem Rengi:</label>
    <input type="color" id="penColor" value="#000000">
  
    <label for="penSize">Kalem Boyutu:</label>
    <input type="range" id="penSize" min="1" max="10" value="5">
  
    <button id="penBtn"><i class="fas fa-pencil-alt"></i> Kalem</button>
    <button id="eraserBtn"><i class="fas fa-eraser"></i> Silgi</button>
    <button id="clearBtn"><i class="fas fa-trash"></i> Temizle</button>
    <button id="undoBtn"><i class="fas fa-undo"></i> Geri Al</button>
    <button id="redoBtn"><i class="fas fa-redo"></i> İleri Al</button>
    <div id="eraserCursor" style="position: absolute; border: 2px solid gray; border-radius: 50%; pointer-events: none; display: none;"></div>
    <button id="symmetryBtn">Simetri</button>
    
    <button id="fillToolBtn"><i class="fas fa-fill-drip"></i> Doldur</button>
    <label for="fillColor">Doldurma Rengi:</label>
    <input type="color" id="fillColor" value="#FF0000">
  </div>
  

    <canvas id="drawingCanvas" width="800" height="600"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
